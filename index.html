<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" type="image/png" href="http://example.com/myicon.png"> <!-- Update later -->

            <h1 class="main-title">Audio Visualizer || Currently in development stage, mobile not friendly</h1>

                <input type="file" accept=".mp3, .wav, .ogg, .m4a, .flac, .weba, .webm" id="file-upload" style="display: none;">
                <label for="directory-path-upload" id="directory-path-upload-wrapper">Upload a directory</label>
                <input type="file" id="directory-path-upload" webkitdirectory directory style="display: none;">
                <!-- Add directory picker later -->
            </div>

                                    <rect fill="#FFF" width="512" height="512" rx="25" ry="25"></rect>

                            </svg>
                            <img id="song-header-image" src="" class="hidden">
                        </div>
                        <img src="" id="song-header-image" class="hidden">
                        <h3 id="song-header-title">Song Title</h3>
                        <p id="song-header-artist">Song Artist</p>
                    </div>

                        </button>
                        <input type="range" min="0" max="100" step="1" value="100" class="slider hidden" id="volume-input">
                        <p id="audio-current-time">00:00</p>
                        <div class="input-wrapper">
                            <div id="pillars-wrapper">
                                <div id="pillars-background"></div>
                            </div>
                            <input type="range" min="0" max="100" step="0.0001" class="slider" id="audio-progress">
                        </div>
                        <p id="audio-duration">00:00</p>
                        <button type="button" id="audio-play-btn" class="control-tab-button">
                            <svg class="play-button-svg" viewBox="0 0 512 512">

                </div>
                <div class="glass-frame" id="song-list-frame">
                    <div class="scrollable-content-wrapper" id="song-list-wrapper">
                        <ul class="scrollable-content-list">

                    </div>

            <div id="background-visualizer">
